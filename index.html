<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <label for="button-count">How many buttons to create? (3-7)</label>
        <input type="number" id="button-count" min="3" max="7">
        <button id="start-game">Go</button>
        <div id="game-area"></div>
        <p id="message"></p>
    </div>
    <script src="lang/messages/en/user.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
